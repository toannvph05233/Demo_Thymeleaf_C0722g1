<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <a type="button" class="btn btn-success" href="/create">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>img</th>
            <th>price</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>


            <tr th:each="sp : ${products}">
                <td th:text="${sp.id}"></td>
                <td th:text="${sp.name}"></td>
                <td><img th:src="${sp.img}" height="200" width="250"></td>
                <td th:text="${sp.price}"></td>

                <td style="color: blue" th:if="${sp.status}">còn hàng</td>
                <td style="color: red" th:if="${!sp.status}">hết hàng</td>

                <td><a type="button" class="btn btn-warning" th:href="@{/edit (id=${sp.id})}" >Edit</a></td>
                <td><a type="button" class="btn btn-danger" th:href="@{/delete/{id} (id = ${sp.id})}">Delete</a></td>
            </tr>

        </tbody>
    </table>
</div>

</body>
</html>
